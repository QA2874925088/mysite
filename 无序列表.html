<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			/*list-style-type:decimal;/*设置项目符号,list-style-type的值为none的时候就是去掉项目符号*/
			/*list-style-image:url(images/open.png);*/
			list-style-type:none;
			padding-left:0px;
			width:500px;
		}

		li{
			background:url(images/open.png) no-repeat;
			/*text-indent:30px;*/
			line-height:28px;
			padding-left:30px;
		}

		span{
			float:right;
		}
	</style>
</head>
<body>
	<h1>热歌榜</h1>
	<ul><!-- 无序列表的开始 -->
		<li>微微一笑很倾城<span>杨洋</span></li><!-- 无序列表中的列表项 -->
		<li>演员<span>薛之谦</span></li>
		<li>你在终点等我<span>王菲</span></li>
		<li>夜空中最亮的星<span>G.E.M.邓紫棋</span></li>
		<li>寂寞的人伤心的歌<span>龙梅子</span></li>
		<li>来日方长<span>薛之谦</span></li>
	</ul>
</body>
</html>
